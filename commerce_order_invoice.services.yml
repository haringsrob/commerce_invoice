services:
  commerce_order_invoice.invoice_number_formatter:
    class: Drupal\commerce_order_invoice\InvoiceNumberFormatter
    arguments: ['@config.factory']
  commerce_order_invoice.invoice_number_generation_service:
    class: Drupal\commerce_order_invoice\InvoiceNumberGenerationService
    arguments: ['@config.factory', '@keyvalue', '@lock', '@commerce_order_invoice.invoice_number_formatter', '@plugin.manager.commerce_order_invoice_number_generator']
  plugin.manager.commerce_order_invoice_number_generator:
    class: Drupal\commerce_order_invoice\InvoiceNumberGeneratorManager
    parent: default_plugin_manager
  commerce_order_invoice.order_resolver:
    class: Drupal\commerce_order_invoice\OrderResolverService
    arguments: []

