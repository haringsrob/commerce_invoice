entity.invoice.generate_invoice:
  path: '/admin/commerce/orders/{commerce_order}/invoice/create'
  defaults:
    _form: '\Drupal\commerce_order_invoice\Form\InvoiceAddForm'
    _title: 'Create invoice for order'
  options:
      _admin_route: true
      parameters:
        commerce_order:
          type: 'entity:commerce_order'
  requirements:
    _permission: 'administer commerce_order_invoice'

entity.invoice.add:
  path: '/admin/commerce/invoices/create'
  options:
    _admin_route: true
  defaults:
    _form: '\Drupal\commerce_order_invoice\Form\InvoiceAddForm'
    _title: 'Create invoice'
  requirements:
    _permission: 'administer commerce_order_invoice'

invoice.settings:
  path: '/admin/commerce/config/invoices'
  defaults:
    _form: '\Drupal\commerce_order_invoice\Form\InvoiceSettingsForm'
    _title: 'Invoice settings'
  requirements:
    _permission: 'administer commerce_order_invoice'
